<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="index.js"></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <h1 class="block-position">
            <span style="color:red">S</span><span style="color:grey">ym</span>floppy
        </h1>

        <div class="block block-position">
            <div class="title">
                Title
            </div>
            <p>
                
            </p>
        </div>


        <div class="block block-position">
            <div class="title">
                Music box
            </div>

            <div class="content">
                <ul class="list" id="song-list">
            </div>

            <div class="content">
                <input type="file" id="input_file" accept=".mid,.midi">
            </div>
            <div class="content">
                <span id="span_upload_help"></span>
            </div>

            <div class="content center">
                <button type="button" id="button_upload" class="upload" onclick="uploadFile()">
                    Upload
                </button>
            </div>
        </div>

        <p class="block-position" style="text-align: right;" id="corporate_mention">
            Software version: v1.0
        </p>


        <template id="template-song-list-item">
            <li class="list-item" data-index="{{ data_index }}">
                <div class="title">{{ filename }}</div>
                <div class="actions">
                    <span class="remove" onclick="removeSong(this)" data-song-name="{{ filename }}">
                        ‚ùå
                    </span>
                </div>
            </li>
        </template>

        <template id="template-list-loader">
            <div class="loader center mt-lg mb-lg"></div>
        </template>
    </body>
</html>
